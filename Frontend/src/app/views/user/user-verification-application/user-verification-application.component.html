<div class="card border-1 surface-border border-round-lg p-4 surface-card">
    <div class="text-4xl">ID Verification</div>
    <div class="text-500 mt-3 mb-5">Upload your national ID for account verification</div>
    <p-fileUpload name="demo[]" url="./upload.php" [multiple]="true" [customUpload]="true" mode="advanced"
        (uploadHandler)="onUpload($event)" auto="true" accept=".jpg, .png, .jpeg" (onRemove)="onRemoveFile($event)"
        [multiple]="false" styleClass="border-0" chooseIcon="pi pi-images"
        chooseStyleClass="p-button-outlined p-button-primary">

        <ng-template #content *ngIf="uploadedFiles.length === 0">
            <div class="flex align-content-center justify-content-center flex-column border-2 
            border-round-2xl border-dashed surface-border
            p-8 text-300 text-center">
                <i class="pi pi-cloud-upload text-8xl "></i>
                <p class="mt-6 mb-0 text-600">Drag and drop file here to upload.</p>
            </div>
        </ng-template>

    </p-fileUpload>

    

    <div class="font-semibold text-500 mt-5">Verification requirements</div>
    <div class="text-500 mt-2">
        <ul class="pl-4 gap-2 flex flex-column list-disc">
            <li>Valid government-issued ID (e.g., passport, driver's license, national ID card)</li>
            <li>Clear and legible image of the ID</li>
            <li>ID must be current and not expired</li>
        </ul>

    </div>
    <!-- submit button -->
    <div class="flex justify-content-end mt-4">
        <p-button label="Submit for Verification" icon="pi pi-save" severity="primary" (onClick)="submitVerification()"
            [disabled]="uploadedFiles.length === 0"></p-button>
    </div>


</div>
