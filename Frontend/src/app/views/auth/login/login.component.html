<div class="surface-ground min-h-screen">
    <div class="flex justify-content-center pt-8 flex-wrap">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
            <div class="text-center mb-5">
                <img src="assets/images/Champions logo.png" alt="Image" height="80" class="mb-3 border-round-2xl">
                <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
                <span class="text-600 font-medium line-height-3">Don't have an account?</span>
                <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/register">Create today!</a>
            </div>

            <form [formGroup]="loginForm">
                <label for="email" class="block text-900 font-medium mb-2">Email</label>
                <input formControlName="email" id="email" type="text" placeholder="email" pInputText
                    class="w-full mb-3">

                <label for="password" class="block text-900 font-medium mb-2">Password</label>
                <input formControlName="password" id="password" type="password" placeholder="Password" pInputText
                    class="w-full mb-3">

                <div class="flex align-items-center justify-content-between mb-6">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1" class="text-900">Remember me</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot
                        password?</a>
                </div>

                <button pButton pRipple label="Sign In" icon="pi pi-user" [disabled]="loginForm.invalid"
                (click)="onLogin()" [loading]="loading" class="w-full"></button>
            </form>
        </div>
    </div>
</div>
